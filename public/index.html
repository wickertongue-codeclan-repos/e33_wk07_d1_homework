<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
  <h1>To Do List:</h1>
    <div id="app">
      <input type="text" v-model="newItem">
      
      <input type="radio" id="priority-high" value="High" v-model="newItemPriority">
      <label for="priority-high">High</label>
      
      <input type="radio" id="priority-low" value="Low" v-model="newItemPriority">
      <label for="priority-low">Low</label>
      
      <button v-on:click="saveNewItem(newItem, newItemPriority)">Add New Item</button>
      <ul>
        <li v-for="item in items">
          <span>{{item.name}}</span>
          <span>{{item.priority}}</span>
        </li>
      </ul>
    </div>
  
</body>
</html>
